<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>TO DO List</title>
  </head>
  <body>
    <header id="main-header" class="bg-warning text-black p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">To Do list</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="search..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3">
          <input
            type="text"
            class="form-control mr-2 flex-grow-1"
            placeholder="Add new task"
            id="newItemText"
          />
          <input type="submit" class="btn btn-dark" value="add" />
        </form>
        <hr />
        <h3 class="title mb-3">To-do list</h3>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Buy a new laptop
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Create video for TikTok
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Go to the salon
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Coding
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Go to the gym
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Clean the room
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Homework
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Grocery shopping
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Create new JS project
            <button
              data-action="delete"
              type="button"
              class="btn btn-light btn-sm float-right"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
